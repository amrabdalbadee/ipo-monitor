# GitHub Actions Workflow: IPO Monitor
# Runs daily at 9:00 AM Dubai time (5:00 AM UTC)
# Monitors U.S. IPOs and sends email alerts for large offerings (>$200M)

name: IPO Monitor

on:
  # Scheduled trigger - 9:00 AM Dubai time (UTC+4) = 5:00 AM UTC
  schedule:
    - cron: '0 5 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  monitor-ipos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run IPO Monitor
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python ipo_monitor.py
      
      - name: Log completion
        run: echo "IPO Monitor completed at $(date -u)"
